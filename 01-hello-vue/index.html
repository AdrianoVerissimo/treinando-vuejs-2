<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello Vue</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>


</head>
<body>

<div id="app">
  <p>{{ message }}</p>
  <div v-if="seen">Este elemento sumirá definindo app.seen = false no console!</div>
</div>

<div id="app2">
	<span v-bind:title="title">Coloque o mouse sobre mim durante alguns segundos para ver meu título!</span>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
    seen: true,
  }
});

var app2 = new Vue({
	el: '#app2',
	data:
	{
		title: "Você carregou esta página em: " + new Date()
	}
});
</script>

</body>
</html>
